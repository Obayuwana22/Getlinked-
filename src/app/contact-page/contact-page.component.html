<section>
    <!--header section-->
    <header class="container">
        <h1>get<span>linked</span></h1>
        <div class="menu-bar">
            <ul>
                <li>Timeline</li>
                <li>Overview</li>
                <li>FAQS</li>
                <li class="contact" routerLink="/register">Contact</li>
            </ul>
            <div class="button-register">
                <button>Register</button>
            </div>
            <div>
                <img src="./../../assets/png/star (1).png" alt="">
            </div>
        </div>

    </header>
    <!--Call to action-->
    <main>
        <article>
            <h2>Get in touch</h2>
            <div class="contact-cta">
                <p>Contact</p>
                <p>Information</p>
            </div>
            <div class="contact-cta">
                <p>27,Alara Street</p>
                <p>Yaba 100012</p>
                <p>Lagos State</p>
            </div>
            <div class="contact-cta">
                <p>Call Us: 07067981819</p>
            </div>
            <div class="contact-cta">
                <p>We are open from Monday-Friday</p>
                <p>08:00am - 05:00pm</p>
            </div>
            <div class="contact-cta_media">
                <p>Share on</p>
                <figure>
                    <img src="./../../assets/svg/mdi_instagram.svg" alt="instagram-logo">
                    <img src="./../../assets/svg/Vector (1).svg" alt="twitter-logo">
                    <img src="./../../assets/svg/Vector (2).svg" alt="facebook-logo">
                    <img src="./../../assets/svg/ri_linkedin-fill.svg" alt="instagram-logo">
                </figure>
            </div>
        </article>
        <div class="question-form">
            <form action="">
                <div class="question-form_assist">
                    <h3>Questions or need assistance?</h3>
                    <h3>Let us know about it!</h3>
                </div>
                <div class="response-input">
                    <input type="text" name="name" placeholder="First Name">
                </div>
                <div class="response-input">
                    <input type="email" name="email" placeholder="Mail">
                </div>
                <div class="response-input">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <div class="cta-button">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </main>
</section>
